<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center mb-0">Weather App</h1>
            <button id="darkModeToggle" class="btn btn-secondary">Dark Mode</button>
        </div>
        <div class="card shadow-sm p-4">
            <form id="weatherForm" class="form-inline justify-content-center mb-3">
                <input type="text" id="city" name="city" class="form-control mb-2 mr-sm-2" placeholder="Enter city name" autocomplete="off" required>
                <button type="submit" class="btn btn-primary mb-2">Get Weather</button>
            </form>
            <ul id="suggestions" class="list-group position-absolute"></ul>
            <div id="weatherResult" class="text-center">
                <div id="weatherIcon" class="my-3"></div>
                <div id="weatherDetails"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
